                                                <div class="module">

                                                </div>
                                            </div>

                                                <div class="module">

                                                        <label for="benefitA2">3천만원</label>
                                                    </div>
                                                </div>
                                            </div>

                                </div>

                                                <div class="module">
                                                    <div class="checks is-radio">

                                                    </div>
                                                </div>

                                                <div class="module">

                                                        <input type="radio" name="benefitB" id="benefitB2" checked />
                                                        <label for="benefitB2">3천만원</label>

                                            </div>

                                                <div class="module">
                                                    <div class="checks is-radio">
                                                        <input type="radio" name="benefitB" id="benefitB3" />
                                                        <label for="benefitB3">5천만원</label>

                                            </div>

                                    </div>
                                </div>
                                <div class="item"><!-- item -->
                                    <h4 class="title">교통상해입원일당</h4>
                                    <div class="checks-wrap">
                                        <div class="grid">
                                            <div class="col col-1-3">
                                                <div class="module">
                                                    <div class="checks is-radio">
                                                        <input type="radio" name="benefitC" id="benefitC1" />

                                                    </div>

                                            </div>

                                </div>

                                    <h4 class="title">골절수술비</h4>
                                    <div class="checks-wrap">
                                        <div class="grid">
                                            <div class="col col-1-2">
                                                <div class="module">
                                                    <div class="checks is-radio">
                                                        <input type="radio" name="benefitD" id="benefitD1" />

                                            </div>
                                            <div class="col col-1-2">

<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // 스크롤 이동시 예상보험료 고정
    $window.on('load scroll', function(){
        var _scroll = window.pageYOffset || $window.scrollTop();
        var _line = 300;

        $html.toggleClass('is-price-fixed', (_scroll >= 300));
    });

    // 보장내용설계하기 초기화
    $document.on('click', '.js-reset', function(e){
        e.preventDefault();

        $('.supplement').find('.basic input[type=radio]').prop('checked', true);
    });

});
</script>
