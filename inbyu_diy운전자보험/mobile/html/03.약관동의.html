        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                        <p>
                            <span class="total">4</span> <em>단계 중 현재</em>

                        </p>
                    </div>
                </div><!-- // section-step -->

                </div><!-- // section-title -->

                <div class="container section-agreement"><!-- section-agreement -->
                    <div class="wrap">
                        <div class="core">
                            <div class="checks">
                                <input type="checkbox" name="all" id="all" />
                                <label for="all">전체동의</label>
                            </div>
                        </div>
                        <div class="desc">
                            <ul class="list">
                                <li>

                                    </div>
                                    <a href="#modalAgreement" class="js-modal more" data-url="../html_ajax/agreement.01.html"><i class="icon"><em>약관 상세 보기</em></i></a>
                                </li>
                                <li>
                                    <div class="checks is-simple">

                                        <label for="desc2">[필수] 단체보험 규약</label>
                                    </div>
                                    <a href="#modalAgreement" class="js-modal more" data-url="../html_ajax/agreement.02.html"><i class="icon"><em>약관 상세 보기</em></i></a>
                                </li>
                                <li>
                                    <div class="checks is-simple">
                                        <input type="checkbox" name="desc" id="desc3" />
                                        <label for="desc3">[필수] 개인(신용)정보 수집·이용에 관한 사항</label>
                                    </div>
                                    <a href="#modalAgreement" class="js-modal more" data-url="../html_ajax/agreement.03.html"><i class="icon"><em>약관 상세 보기</em></i></a>
                                </li>
                                <li>
                                    <div class="checks is-simple">
                                        <input type="checkbox" name="desc" id="desc4" />
                                        <label for="desc4">[필수] 개인(신용)정보의 조회에 관한 사항</label>
                                    </div>
                                    <a href="#modalAgreement" class="js-modal more" data-url="../html_ajax/agreement.04.html"><i class="icon"><em>약관 상세 보기</em></i></a>
                                </li>
                                <li>
                                    <div class="checks is-simple">
                                        <input type="checkbox" name="desc" id="desc5" />
                                        <label for="desc5">[필수] 개인(신용)정보의 제공에 관한 사항</label>
                                    </div>
                                    <a href="#modalAgreement" class="js-modal more" data-url="../html_ajax/agreement.05.html"><i class="icon"><em>약관 상세 보기</em></i></a>
                                </li>
                                <li>
                                    <div class="checks is-simple">
                                        <input type="checkbox" name="desc" id="desc6" />
                                        <label for="desc6">[필수] 단체보험계약 관련 사항</label>
                                    </div>
                                    <a href="#modalAgreement" class="js-modal more" data-url="../html_ajax/agreement.06.html"><i class="icon"><em>약관 상세 보기</em></i></a>
                                </li>
                                <li>
                                    <div class="checks is-simple">
                                        <input type="checkbox" name="desc" id="desc7" />
                                        <label for="desc7">[필수] 민감정보 및 고유식별정보의 처리에 관한 사항</label>
                                    </div>
                                    <a href="#modalAgreement" class="js-modal more" data-url="../html_ajax/agreement.07.html"><i class="icon"><em>약관 상세 보기</em></i></a>
                                </li>
                                <li>
                                    <div class="checks is-simple">
                                        <input type="checkbox" name="desc" id="desc8" />
                                        <label for="desc8">[선택] 보험상품 및 서비스 소개를 위한 정보 활용 동의</label>
                                    </div>
                                    <a href="#modalAgreement" class="js-modal more" data-url="../html_ajax/agreement.08.html"><i class="icon"><em>약관 상세 보기</em></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="bottom-spacer" aria-hidden="true"></div>
                </div><!-- // section-agreement -->

            </div><!-- // content -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->

    <div id="footer"><!-- footer -->

            <div class="wrap is-full">

        <div class="md-modal-module">
            <div class="md-modal-body">
                <div class="modal-agreement"><!-- modal-agreement -->
                    <h3 class="title">이용약관</h3>

                    <h4 class="title">내용 작성</h4>

                    <p>
                        내용 작성
                    </p>
                </div><!-- // modal-agreement -->
            </div>
            <div class="md-modal-foot">
                <a href="javascript:;" class="js-modal-close button full large secondary"><span>닫기</span></a>

<script src="../resources/js/plugin-dist.js?ver=20181111"></script>
<script src="../resources/js/main.js?ver=20181111"></script>
<script src="../resources/js/event.js?ver=20181111"></script>

<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // 전체 동의
    $document.on('change', '#all', function(e){
        e.preventDefault();
        var $this = $(this),
            $item = $('.section-agreement .desc li'),
            $submit = $('.submit');

        if ($this.is(':checked')) {
            $submit.removeClass('disabled').addClass('primary');
            $item.find('input[type=checkbox]').prop('checked', true);
        } else {
            $item.find('input[type=checkbox]').prop('checked', false);
            $submit.removeClass('primary').addClass('disabled');
        }
    });

    // checkbox
    $document.on('change', '.desc input[type=checkbox]', function(e){
        e.preventDefault();

        var $this = $(this),
            $target = $('.section-agreement .desc'),
            $submit = $('.submit'),
            $all = $('#all');

        if( $target.find('li').length === $target.find('input[type=checkbox]:checked').length) {
            $submit.removeClass('disabled').addClass('primary');
            $all.prop('checked', true);
        } else {
            $submit.removeClass('primary').addClass('disabled');
            $all.prop('checked', false);
        }
    });

});
</script>

<!-- ui참고: include 용 -->
