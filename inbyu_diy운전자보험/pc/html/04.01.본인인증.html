<!DOCTYPE HTML><html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
<meta name="format-detection" content="telephone=no" />
<meta name="author" content="inbyu : soo" />
<meta name="copyright" content="inbyu" />
<title>DIY운전자보험</title>
<link rel="stylesheet" href="../resources/css/base.css?ver=20210101" />
<link rel="stylesheet" href="../resources/css/style.css?ver=20210101" />
<script src="../resources/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

<h1 class="sr-only">DIY운전자보험</h1>

<div id="container"><!-- container -->

    <!-- include: common header -->
    <div data-include-path="./include/header.html"></div>

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-step"><!-- section-step -->
                    <div class="wrap">
                        <div class="grid">
                            <div class="col col-1-4 in">
                                <em>현재 위치</em>
                                <p><span>01 보험료 확인</span></p>
                            </div>
                            <div class="col col-1-4 in">
                                <p><span>02 보험상품 선택</span></p>
                            </div>
                            <div class="col col-1-4 current">
                                <p><span>03 가입자 정보 확인</span></p>
                            </div>
                            <div class="col col-1-4">
                                <p><span>04 보험료 결제</span></p>
                            </div>
                        </div>
                    </div>
                </div><!-- // section-step -->

                <div class="container section-title"><!-- section-title -->
                    <div class="wrap">
                        <h2 class="title">보험 가입자정보를<br /> 입력해주세요</h2>
                    </div>
                </div><!-- // section-title -->

                <div class="container section-certification"><!-- section-certification -->
                    <div class="wrap">
                        <div class="items">
                            <i class="icon certification"></i>
                            <p class="desc">휴대폰 본인인증을 통해 가입을 진행해 주세요.</p>
                        </div>
                    </div>
                </div><!-- // section-certification -->

            </div><!-- // content -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->

    <div id="footer"><!-- footer -->
        <div class="container">
            <div class="wrap">
                <a href="javascript:;" class="button large primary"><span>본인인증하기</span></a>
            </div>
        </div>
    </div><!-- // footer -->

    <!-- include: common footer -->
    <div data-include-path="./include/footer.html"></div>

</div><!-- // container -->

<script src="../resources/js/plugin-dist.js?ver=20181111"></script>
<script src="../resources/js/main.js?ver=20181111"></script>
<script src="../resources/js/event.js?ver=20181111"></script>

<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // 인증코드 발송
    $document.on('click', '.js-code', function(e){
        e.preventDefault();
        var $this = $(this);

        $this.children().text('재요청');
        $('.code').addClass('in');
    });

    // 외국인 내국인
    $document.on('change', 'input[name="nation"]', function(e){
        e.preventDefault();
        var $this = $(this),
            $target = $('.outside'),
            $numberText = $('.registration-number').siblings('.title');
            
        $('.dropdown').removeClass('in');
        $html.addClass('is-dropdown');

        if($('#nation2').prop('checked')) { // 외국인
            $target.addClass('in');
            $numberText.text('외국인등록번호');
        } else {
            $target.removeClass('in');
            $numberText.text('주민등록번호');
        }
    });

    // 이메일 직접 입력
    $document.on('click', '.js-direct', function(e){
        e.preventDefault();
        var $this = $(this),
            $target = $this.closest('.grid');

        $target.addClass('is-direct').find('input.direct').focus();
        $target.find('.dropdown').removeClass('current').find('li').removeClass('in');
        $target.find('.more').children().text('주소 선택');
    });
    $document.on('focusout', 'input.direct', function(e){
        e.preventDefault();
        var $this = $(this),
            $target = $this.closest('.grid');

        if ( $this.val().length <= 0 ) {
            $target.removeClass('is-direct');
        } else {
            $target.addClass('is-direct');
        }
    });

});
</script>

<!-- ui참고: include 용 -->
<script src="../src/javascript/include.js"></script>
</body>
</html>
