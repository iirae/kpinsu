<body>

<h1 class="sr-only">inbyu</h1>

<div id="container"><!-- container -->

    <!-- include: common header -->
    <div data-include-path="./include/header_simple.html"></div>

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-title"><!-- section-title -->
                    <div class="wrap text-center">
                        <h2 class="title">국내여행자보험 가입</h2>
                    </div>
                </div><!-- // section-title -->

                <div class="container section-process"><!-- section-process -->
                    <div class="wrap">
                        <div class="grid">
                            <div class="col col-1-4">
                                <i class="icon step-a"></i>
                                <span>약관동의</span>
                            </div>
                            <div class="col col-1-4 in">
                                <i class="icon step-b"><em>현재위치</em></i>
                                <span>정보입력</span>
                            </div>
                            <div class="col col-1-4">
                                <i class="icon step-c"></i>
                                <span>가입내용확인</span>
                            </div>
                            <div class="col col-1-4">
                                <i class="icon step-d"></i>
                                <span>결제</span>
                            </div>
                        </div>
                    </div>
                </div><!-- // section-process -->

                <div class="container section-info-form"><!-- section-info-form -->
                    <div class="wrap">
                        <h2 class="title">가입자 정보 입력</h2>

                        <div class="item-form-desc first">
                            <div class="item-form">
                                <span class="subject">여행시작 예정일시</span>
                                <div class="grid date-time">
                                    <div class="col col-2-3">
                                        <div class="module">
                                            <div class="js-datepicker-from datepicker">
                                                <input type="text" class="text" placeholder="연도-월-일" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col col-1-3">
                                        <div class="module">
                                            <select class="select" required>
                                                <option value="">선택</option>
                                                <option value="1">00시</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="item-form">
                                <span class="subject">여행시작 여행종료</span>
                                <div class="grid date-time">
                                    <div class="col col-2-3">
                                        <div class="module">
                                            <div class="js-datepicker-to datepicker">
                                                <input type="text" class="text" placeholder="연도-월-일" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col col-1-3">
                                        <div class="module">
                                            <select class="select" required>
                                                <option value="">선택</option>
                                                <option value="1">00시</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="item-form-desc">
                            <div class="item-form">
                                <span class="subject">가입자 이름</span>
                                <input type="text" class="text" placeholder="이름을 입력하세요"/>
                            </div>
                            <div class="item-form">
                                <span class="subject">주민등록 번호</span>
                                <div class="grid registration-number">
                                    <div class="col col-1-2">
                                        <div class="module">
                                            <input type="text" class="text" placeholder="주민번호 앞자리" />
                                        </div>
                                    </div>
                                    <div class="col col-1-2">
                                        <div class="module">
                                            <input type="text" class="text danger" placeholder="주민번호 뒷자리" /><!-- 에러시 danger 추가 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="item-form">
                                <span class="subject">휴대폰 번호</span>
                                <input type="text" class="text" value="01012345678" disabled/>
                            </div>
                        </div>

                        <div class="action">
                            <a href="javascript:;" class="button full"><span><i class="icon add"></i> 동행자 추가</span></a>
                        </div>
                    </div>
                </div><!-- // section-info-form -->

                <div class="container section-button"><!-- section-button -->
                    <div class="wrap">
                        <a href="javascript:;" class="button large full disabled"><span>다음</span></a>
                        <!-- <a href="javascript:;" class="button large full secondary"><span>다음</span></a> 모든 조건 충족시 -->
                    </div>
                </div><!-- // section-button -->

                <div class="bottom-spacer" aria-hidden="true"></div>

            </div><!-- // content -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->

    <!-- include: common footer -->
    <div data-include-path="./include/footer.html"></div>

</div><!-- // container -->
