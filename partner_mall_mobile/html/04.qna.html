<body>

<h1 class="sr-only">inbyu</h1>

<div id="container"><!-- container -->

    <!-- include: common header -->
    <div data-include-path="./include/header.html"></div>

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-title"><!-- section-title -->
                    <div class="wrap text-center">
                        <h2 class="title">고객지원</h2>
                    </div>
                </div><!-- // section-title -->

                <div class="container section-customer-tab"><!-- section-customer-tab -->
                    <div class="wrap">
                        <ul class="tab tab-b">
                            <li><a href="javascript:;"><span>자주하는 질문</span></a></li>
                            <li class="in"><a href="javascript:;"><span>1:1문의</span></a></li>
                        </ul>
                    </div>
                </div><!-- // section-customer-tab -->

                <div class="container section-qna"><!-- section-qna -->
                    <div class="wrap">
                        <div class="form">
                            <div class="item">
                                <span class="subject">문의 유형</span>
                                <select class="select full" required>
                                    <option value="">문의 유형 선택</option>
                                    <option value="1"></option>
                                </select>
                            </div>
                            <div class="item">
                                <span class="subject">제목</span>
                                <input type="text" class="text full" placeholder="제목 입력" />
                            </div>
                            <div class="item">
                                <span class="subject">문의 내용</span>
                                <textarea class="textarea" placeholder="구체적인 상담(문의) 내용 입력"></textarea>
                            </div>
                        </div>

                        <h3 class="title">상담 신청자</h3>

                        <div class="form">
                            <div class="item">
                                <span class="subject">문의 내용에 대한 회신 방법 선택</span>
                                <div class="way">
                                    <span class="checks">
                                        <input type="radio" id="way1" name="way" checked="checked" />
                                        <label for="way1">이메일</label>
                                    </span>
                                    <span class="checks">
                                        <input type="radio" id="way2" name="way" />
                                        <label for="way2">전화번호</label>
                                    </span>
                                </div>
                            </div>
                            <div class="item">
                                <span class="subject">이름</span>
                                <input type="text" class="text full" placeholder="이름 입력" />
                            </div>
                            <div class="item mail"><!-- 이메일 선택일때 노출 -->
                                <span class="subject">이메일</span>
                                <input type="text" class="text full" placeholder="이메일 입력" />
                            </div>
                            <div class="item tel"><!-- 전화번호 선택일때 노출 -->
                                <span class="subject">전화번호</span>
                                <input type="text" class="text full" placeholder="전화번호 입력" />
                            </div>
                            <div class="item">
                                <div class="agreement">
                                    <p class="reset">
                                        개인정보 수집 및 이용에 대한 동의가 필요합니다.
                                    </p>
                                    <ul class="list list-a">
                                        <li>수집항목: 이름, 이메일 주소, 전화 번호</li>
                                        <li>목적: 문의 접수 및 고객 불만 해결</li>
                                        <li>보유기간: 문의접수 후 3년간 보관</li>
                                        <li>보유근거 : 소비자의 불만 또는 분쟁처리에 관한 기록</li>
                                    </ul>
                                </div>
                                <div class="check">
                                    <span class="checks">
                                        <input type="radio" id="agreement1" name="agreement" checked="checked" />
                                        <label for="agreement1">동의함</label>
                                    </span>
                                    <span class="checks">
                                        <input type="radio" id="agreement2" name="agreement" />
                                        <label for="agreement2">동의하지 않음</label>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="action">
                            <a href="javascript:;" class="button large full disabled"><span>문의 접수</span></a>
                            <!-- <a href="javascript:;" class="button large full primary"><span>문의 접수</span></a> 모든 조건 충족시 -->
                        </div>
                    </div>
                </div><!-- // section-qna -->

                <div class="bottom-spacer" aria-hidden="true"></div>

            </div><!-- // content -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->

    <!-- include: common footer -->
    <div data-include-path="./include/footer.html"></div>

</div><!-- // container -->
