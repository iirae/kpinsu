<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // open
    var scrollTop;
    $document.on('click', '.js-modal-info', function(e){
        e.preventDefault();
        var $this = $(this),
            _idx = $this.closest('.item').index(),
            $modal = $('#modalCarInfo');
            scrollTop = window.pageYOffset;

        $html.addClass('is-overlay is-indicator');
        $modal.addClass('in');
        $modal.find('.info-item').eq(_idx).addClass('in').siblings().removeClass('in'); // 해당 선택항목 보여지기
        setTimeout(function(){
            $html.removeClass('is-indicator').css({"overflow": "hidden"});
            $modal.addClass('anim');
            $modal.find('.modal-car-info-view').scrollTop(0);
            $modal.find('.info-item').eq(_idx);
            $modal.find('.info-item').eq(_idx).siblings('.info-item');
        }, 200);

    });

    // check
    $document.on('change', '.info-item.in input[type=radio]', function(e){
        e.preventDefault();

        var $this = $(this),
            $wrap = $this.closest('.info-item'),
            _idx = $wrap.index(),
            $modal = $('#modalCarInfo'),
            $formItem = $('.section-car-info .item');

            $formItem.eq(_idx).addClass('in').children('.more').text($this.siblings().text()); // 선택값 폼에 입력
            $formItem.eq(_idx).next().children('.more').removeClass('disabled');

            if ( $wrap.index() !== $('.modal-car-info-view .info-item').length - 1) {
                $wrap.removeClass('in').next().addClass('in'); // 다음 선택항목 가져오기
            } else {
                $('.section-button .button').removeClass('disabled').addClass('primary'); // 모든값 선택 후 버튼 활성화

                $modal.removeClass('anim');
                $html.removeAttr('style').removeClass('is-overlay');
                window.scrollTo(0, scrollTop);
                setTimeout(function(){
                    $modal.removeClass('in');
                }, 400);
                $formItem.find('.more').removeClass('disabled');
            }
    });

});
</script>
