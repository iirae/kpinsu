<body>

<h1 class="sr-only">인바이유 자동차보험료 조회</h1>

<div id="container"><!-- container -->

    <div id="header"><!-- header : 투명 배경일때 is-transparent -->
        <div class="container">
            <div class="wrap">
                
                <!-- include: common header -->
                <div data-include-path="./include/header.html"></div>

            </div>
        </div>
    </div><!-- // header -->

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-title"><!-- section-title -->
                    <div class="wrap">
                        <h2 class="core">추가 할인 특약</h2>
                        <p class="desc">
                            마지막으로 추가 할인 특약<br />
                            항목을 선택해주세요.
                        </p>
                    </div>
                </div><!-- // section-title -->

                <div class="container section-add-option"><!-- section-add-option -->
                    <div class="wrap">
                        <div class="items">
                            <div class="item"><!-- item -->
                                <div class="checks is-right" data-modal="#modalDistance">
                                    <input type="checkbox" id="add1" name="add" />
                                    <label for="add1">
                                        <span class="core">주행거리 할인</span>
                                        <span class="desc">만기 시 주행거리가 짧을수록 추가 할인 </span>
                                    </label>
                                </div>
                            </div>
                            <div class="item"><!-- item -->
                                <div class="checks is-right">
                                    <input type="checkbox" id="add2" name="add" />
                                    <label for="add2">
                                        <span class="core">블랙박스 할인</span>
                                        <span class="desc">블랙박스가 설치되어 있다면 할인</span>
                                    </label>
                                </div>
                            </div>
                            <div class="item"><!-- item -->
                                <div class="checks is-right" data-modal="#modalChildren">
                                    <input type="checkbox" id="add3" name="add" />
                                    <label for="add3">
                                        <span class="core">자녀 할인</span>
                                        <span class="desc">만 6세 이하 자녀가 있거나 임신 중이면 할인</span>
                                    </label>
                                </div>
                            </div>
                            <div class="item"><!-- item -->
                                <div class="checks is-right">
                                    <input type="checkbox" id="add4" name="add" />
                                    <label for="add4">
                                        <span class="core">티맵 안전운전 할인</span>
                                        <span class="desc">티맵 내비게이션 운전 점수에 따라 할인</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- // section-add-option -->

                <div class="container section-button"><!-- section-button -->
                    <div class="wrap">
                        <a href="javascript:;" class="js-loading button large primary"><span>보험료 조회</span></a>
                    </div>
                </div><!-- // section-button -->

                <div class="bottom-spacer" aria-hidden="true"></div>

            </div><!-- // content -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->

</div><!-- // container -->

<div id="modalDistance" class="modal-container"><!-- modal -->
    <div class="md-modal">
        <div class="md-modal-module">
            <div class="md-modal-head">
                <a href="javascript:;" class="js-modal-close close"><i class="icon"><em>팝업 닫기</em></i></a>
            </div>
            <div class="md-modal-body">
                <div class="container modal-add">
                    <div class="wrap">
                        <h3 class="title">보험료 산출을 위해<br /> 주행거리를<br /> 12,000km로 설정합니다.</h3>
                        <p class="desc">
                            실제 보험 가입 시 변경할 수 있습니다.
                        </p>
                        <div class="action">
                            <a href="javascript:;" class="js-modal-close button full large primary"><span>확인</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- // modal -->

<div id="modalChildren" class="modal-container"><!-- modal -->
    <div class="md-modal">
        <div class="md-modal-module">
            <div class="md-modal-head">
                <a href="javascript:;" class="js-modal-close close"><i class="icon"><em>팝업 닫기</em></i></a>
            </div>
            <div class="md-modal-body">
                <div class="container modal-add">
                    <div class="wrap">
                        <h3 class="title">자녀 정보를 선택해주세요.</h3>
                        <div class="items">
                            <div class="item">
                                <div class="checks is-right">
                                    <input type="radio" name="children" id="children1" />
                                    <label for="children1">출생예정</label>
                                </div>
                            </div>
                            <div class="item">
                                <div class="checks is-right">
                                    <input type="radio" name="children" id="children2" />
                                    <label for="children2">만 6세 이하</label>
                                </div>
                            </div>
                        </div>
                        <div class="action">
                            <a href="javascript:;" class="js-modal-close button full large primary"><span>확인</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- // modal -->

<script src="../resources/js/plugin-dist.js?ver=20181111"></script>
<script src="../resources/js/module-dist.js?ver=20181111"></script>
<script src="../resources/js/main.js?ver=20181111"></script>
<script src="../resources/js/event.js?ver=20181111"></script>

<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // modal
    $document.on('change', '.section-add-option input', function(e){
        e.preventDefault();

        var $this = $(this),
            _el = $this.closest('.checks').data('modal');

        if( $this.is(':checked') && _el !== undefined ) {
            $html.addClass('is-overlay is-indicator is-modal-up');
            $(_el).addClass('in');
            setTimeout(function(){
                $html.removeClass('is-indicator');
                $(_el).addClass('anim');
            }, 200);
        }
    });

    // loading
    $document.on('click', '.js-loading', function(e){
        e.preventDefault();

        $html.addClass('is-overlay is-indicator');
    });



});
</script>

<script src="../src/javascript/include.js"></script>
