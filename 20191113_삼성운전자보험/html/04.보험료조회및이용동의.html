<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // modal
    var scrollTop = 0;
    $document.on('click', '.js-modal-agreement', function(e){
        e.preventDefault();
        var $modal = $('#modalAgreement');

        scrollTop = $window.scrollTop();

        $html.addClass('is-overlay is-indicator');
        $modal.addClass('in');

        setTimeout(function(){
            $html.removeClass('is-indicator');
            $modal.addClass('anim');
            $modal.find('.md-modal-body').height($window.height() - 86);
            // $modal.find('.md-modal-body').attr('tabIndex', 0).focus();
            $('html, body').stop().animate({
                'scrollTop': scrollTop
            }, 0);
        }, 200);
    });

});
</script>
