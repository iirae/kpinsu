<body>

<h1 class="sr-only">삼성화재 운전자보험</h1>

<div id="container"><!-- container -->

    <div id="header"><!-- header : 투명 배경일때 is-transparent -->
        <div class="container">
            <div class="wrap is-full">
                <div class="grid">
                    <div class="col col-1-2">
                        <a href="javascript:;" class="back"><i class="icon"><em>이전 페이지로 이동</em></i></a>
                    </div>
                    <div class="col col-1-2 text-right">
                        <a href="javascript:;" class="close"><i class="icon"><em>삼성화재 운전자 보험 닫기</em></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- // header -->

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-title is-simple"><!-- section-title -->
                    <div class="wrap">
                        <h2 class="core">계약체크 사항</h2>
                        <p class="desc">
                            <span class="nowrap">질문에 대한 답변이 사실과 다를 경우</span>
                            <span class="nowrap">보험유지 및 보험금 지급,</span>
                            <span class="nowrap">인수 거절이</span>
                            <span class="nowrap">될 수</span>
                            <span class="nowrap">있습니다.</span>
                        </p>
                        <p class="notice">
                            아래 사항 중 해당사항이 있는 경우,<br />
                            보험 가입이 제한됩니다.
                        </p>
                    </div>
                </div><!-- // section-title -->

                <div class="container section-beforehand is-full-height"><!-- section-beforehand -->
                    <div class="wrap">
                        <div class="item">
                            <div class="all-wrap">
    							<div class="checks all">
    								<input type="checkbox" id="beforehandAll" name="beforehand" />
    								<label for="beforehandAll">해당사항이 없습니다</label>
    							</div>
                            </div>
                            <div class="inside-wrap">
                                <p class="summary">
                                    해당없음
                                </p>
                                <ul class="reset">
                                    <li>
            							<div class="checks is-right">
            								<input type="checkbox" id="beforehand1" name="beforehand" />
            								<label for="beforehand1">
                                                <span class="core">영업용 차량 운전 여부</span>
                                                <span class="desc">현재 자가용이 아닌 영업용 차량을 운전하고 있습니까?</span>
                                            </label>
            							</div>
                                    </li>
                                    <li>
            							<div class="checks is-right">
            								<input type="checkbox" id="beforehand2" name="beforehand" />
            								<label for="beforehand2">
                                                <span class="core">이륜차(오토바이) 운전 여부</span>
                                                <span class="desc">현재 이륜차(오토바이)를 운전하고 있습니까?</span>
                                            </label>
            							</div>
                                    </li>
                                    <li>
            							<div class="checks is-right">
            								<input type="checkbox" id="beforehand3" name="beforehand" />
            								<label for="beforehand3">
                                                <span class="core">운송업 종사 여부</span>
                                                <span class="desc">현재 직업이 없거나 운전과 관련된
                                                일(안내원, 조수, 배달원 등 포함)을
                                                하고 계시나요?</span>
                                            </label>
            							</div>
                                    </li>
                                    <li>
            							<div class="checks is-right">
            								<input type="checkbox" id="beforehand4" name="beforehand" />
            								<label for="beforehand4">
                                                <span class="core">가입 시 나이 제한 여부</span>
                                                <span class="desc">19세 미만이거나 80세 이상이십니까?</span>
                                            </label>
            							</div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="bottom-spacer" aria-hidden="true"></div>
                    </div>
                </div><!-- // section-beforehand -->

            </div><!-- // content -->

            <div id="footer"><!-- footer -->
                <div class="container">
                    <div class="wrap is-full">
                        <a href="javascript:;" class="button large disabled"><span>확인</span></a>
                    </div>
                </div>
            </div><!-- // footer -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->
