<body>

<h1 class="sr-only">삼성화재 운전자보험</h1>

<div id="container"><!-- container -->

    <div id="header"><!-- header : 투명 배경일때 is-transparent -->
        <div class="container">
            <div class="wrap is-full">
                <div class="grid">
                    <div class="col col-1-2">
                        <a href="javascript:;" class="back"><i class="icon"><em>이전 페이지로 이동</em></i></a>
                    </div>
                    <div class="col col-1-2 text-right">
                        <a href="javascript:;" class="close"><i class="icon"><em>삼성화재 운전자 보험 닫기</em></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- // header -->

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-title is-simple"><!-- section-title -->
                    <div class="wrap">
                        <h2 class="core">신청인 정보</h2>
                        <p class="desc">
                            <span class="nowrap">입력하신 개인정보는</span>
                            <span class="nowrap">운전자보험에</span>
                            <span class="nowrap">등록되며,</span>
                            <span class="nowrap">그 외의 용도로는</span>
                            <span class="nowrap">사용되지 않습니다</span>
                        </p>
                    </div>
                </div><!-- // section-title -->

                <div class="container section-memeber-info"><!-- section-memeber-info -->
                    <div class="wrap">
                        <div class="form-wrap">
                            <div class="item summary"><!-- item -->
                                <ul class="reset">
                                    <li>
                                        <span class="desc">이름</span>
                                        <span class="core">홍길동</span>
                                    </li>
                                    <li>
                                        <span class="desc">생년월일</span>
                                        <span class="core">1990.12.12</span>
                                    </li>
                                    <li>
                                        <span class="desc">휴대폰 번호</span>
                                        <span class="core">010-1234-5678</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="item in danger"><!-- item --><!-- 에러시 'danger' 클래스 추가 -->
                                <p class="subject">주민등록번호</p>
                                <div class="grid registration">
                                    <div class="col core">
                                        <div class="module">
                                            <input type="text" class="text is-full" value="901212" disabled />
                                        </div>
                                    </div>
                                    <div class="col desc">
                                        <div class="module">
                                            <input type="number" class="text is-full" inputmode="numeric" pattern="\d*" pattern="[0-9]*" min="0" maxlength="5" placeholder="신청인정보" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="item"><!-- item -->
                                <p class="subject">이메일 주소</p>
                                <input type="text" class="text is-full" value="pga467@test.kakaopay.com" />
                            </div>
                        </div>
                        <p class="notice">
                            입력한 이메일로 가입증명서를 보내드립니다.
                        </p>

                        <div class="bottom-spacer" aria-hidden="true"></div>
                    </div>
                </div><!-- // section-memeber-info -->

            </div><!-- // content -->

            <div id="footer"><!-- footer -->
                <div class="container">
                    <div class="wrap is-full">
                        <a href="javascript:;" class="button large disabled"><span>입력완료</span></a>
                        <!-- 정상입력시 버튼 -->
                        <!-- <a href="javascript:;" class="button large primary"><span>입력완료</span></a> -->
                    </div>
                </div>
            </div><!-- // footer -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->

</div><!-- // container -->

<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // 처음 로드시 주민등록번호 뒷자리 포커스
    $('.section-memeber-info .registration input.number').focus();

    // 인풋팍스 선택시 활성화
    $document.on('focusin', '.section-memeber-info input.text', function(e){
        e.preventDefault();
        var $this = $(this),
            $target = $this.closest('.item');

        $target.addClass('in').siblings().removeClass('in');
    });

    // $document.on('click', '.section-memeber-info .registration', function(e){
    //     e.preventDefault();
    //     var $this = $(this);
    //
    //     $this.find('input.number').focus();
    // });

});
</script>
