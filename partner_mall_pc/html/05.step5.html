<body>

<h1 class="sr-only">inbyu</h1>

<div id="container"><!-- container -->

    <!-- include: common header -->
    <div data-include-path="./include/header.html"></div>

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-title"><!-- section-title -->
                    <div class="wrap text-center">
                        <h2 class="title">전국민생활체육보험 가입</h2>
                    </div>
                </div><!-- // section-title -->

                <div class="container section-process"><!-- section-process -->
                    <div class="wrap">
                        <div class="grid">
                            <div class="col col-1-4">
                                <i class="icon step-a"></i>
                                <span>01.약관동의</span>
                            </div>
                            <div class="col col-1-4">
                                <i class="icon step-b"></i>
                                <span>02.정보입력</span>
                            </div>
                            <div class="col col-1-4">
                                <i class="icon step-c"></i>
                                <span>03.가입내용확인</span>
                            </div>
                            <div class="col col-1-4 in">
                                <i class="icon step-d"><em>현재위치</em></i>
                                <span>결제</span>
                            </div>
                        </div>
                    </div>
                </div><!-- // section-process -->

                <div class="container section-payment"><!-- section-payment -->
                    <div class="wrap">
						<div class="item">
							<input type="radio" id="paymentWay1" name="paymentWay">
							<label for="paymentWay1"><i class="icon card"></i><span>신용카드</span></label>
						</div>
						<div class="item">
							<input type="radio" id="paymentWay2" name="paymentWay">
							<label for="paymentWay2"><i class="icon virtual"></i><span>가상계좌</span></label>
						</div>
						<div class="item">
							<input type="radio" id="paymentWay3" name="paymentWay">
							<label for="paymentWay3"><i class="icon transfer"></i><span>계좌이체</span></label>
						</div>
						<div class="item">
							<input type="radio" id="paymentWay4" name="paymentWay">
							<label for="paymentWay4"><i class="icon kakaopay"></i><span>카카오페이</span></label>
						</div>
                    </div>
                    <!-- 임시 -->
                    <div class="item" style="margin-top: 30px;">
                        <a href="#modalPointPayment" class="js-modal button info">이제너두 레이어 확인용</a>
                        <a href="#modalPayment" class="js-modal button info">이지웰 레이어 확인용</a>
                    </div><!-- //임시 -->
                </div><!-- // section-payment -->

                <div class="container section-button"><!-- section-button -->
                    <div class="wrap">
                        <a href="javascript:;" class="button large info"><span>이전으로</span></a>
                        <a href="javascript:;" class="button large disabled"><span>결제하기</span></a>
                    </div>
                </div><!-- // section-button -->

                <div class="bottom-spacer" aria-hidden="true"></div>

            </div><!-- // content -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->

    <!-- include: common footer -->
    <div data-include-path="./include/footer.html"></div>

</div><!-- // container -->

<div id="modalPayment" class="modal-container modal-payment"><!-- modal -->
    <div class="md-modal">
        <div class="md-modal-module">
            <div class="modal-head">
                <h2 class="modal-title">이지웰</h2>
            </div>
            <div class="modal-body">
                <div class="content">
                    <h3 class="pay-title">결제금액</h3>
                    <ul class="reset">
                        <li><input type="text" readonly value="1,555,000원"></li>
                        <li><input type="text" readonly value="내용이 들어갑니다."></li>
                    </ul>
                </div>
            </div>
            <div class="md-modal-foot">
                <a href="javascript:;" class="js-modal-close button secondary large col-1"><span>닫기</span></a>
                <a href="javascript:;" class="js-modal-close button primary large col-2"><span>확인</span></a>
            </div>
            <div class="md-modal-foot">
                <a href="javascript:;" class="js-modal-close button primary large"><span>확인</span></a>
            </div>
        </div>
        <a href="javascript:;" class="js-modal-close close"><i class="icon"><em>팝업 닫기</em></i></a>
    </div>
</div><!-- // modal -->

<div id="modalPointPayment" class="modal-container point-payment"><!-- modal -->
    <div class="md-modal">
        <div class="md-modal-module">
            <div class="wrap">
                <h2 class="title">이제너두<br>포인트 결제</h2>
                <fieldset>
                    <ul class="reset">
                        <li><input type="text" class="text" placeholder="아이디"></li>
                        <li><input type="password" class="text" placeholder="비밀번호"></li>
                    </ul>
                    <div class="section-button">
                        <button type="button" class="button large blue"><span>포인트 조회하기</span></button>
                    </div>
                </fieldset>
            </div>
        </div>
        <a href="javascript:;" class="js-modal-close close"><i class="icon"><em>팝업 닫기</em></i></a>
    </div>
</div><!-- // modal -->

<div id="modalBenefit" class="modal-container"><!-- modal -->
    <div class="md-modal">
        <div class="md-modal-module">
            <div class="benefit-wrap">
                <img src="https://www.inbyu.com/images/img_goods/1000008_8.jpg" alt="" />
            </div>
        </div>
        <a href="javascript:;" class="js-modal-close close"><i class="icon"><em>팝업 닫기</em></i></a>
    </div>
</div><!-- // modal -->

<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // checkbox
    $document.on('change', '.section-payment input[type=radio]', function(e){
        e.preventDefault();

        var $this = $(this),
            $submit = $('.section-button .col:last-child').find('.button');

            console.log('d');

        if( $this.is(':checked') ) {
            $submit.removeClass('disabled').addClass('primary');
        } else {
            $submit.removeClass('primary').addClass('disabled');
        }
    });

});
</script>
