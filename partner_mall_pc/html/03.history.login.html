<body>

<h1 class="sr-only">inbyu</h1>

<div id="container"><!-- container -->

    <!-- include: common header -->
    <div data-include-path="./include/header.html"></div>

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-title"><!-- section-title -->
                    <div class="wrap">
                        <h2 class="title">가입내역조회</h2>
                        <p>
                            가입자명과 휴대폰 인증으로 내역 조회가 가능합니다.
                        </p>
                    </div>
                </div><!-- // section-title -->

                <div class="container section-certified"><!-- section-certified -->
                    <div class="wrap is-full">
                        <div class="form">
                            <div class="holder">
                                <p>
                                    <span class="subject">가입자 명</span>
                                    <input type="text" class="text" placeholder="이름 입력" />
                                </p>
                                <p>
                                    <span class="subject">휴대폰번호</span>
                                    <input type="text" class="text" placeholder="숫자만 입력" />
                                </p>
                                <div class="number">
                                    <p>
                                        인증번호를 발송하였습니다.
                                    </p>
                                    <div class="grid">
                                        <div class="col core">
                                            <div class="module">
                                                <input type="text" class="text" placeholder="인증번호 입력" />
                                                <span class="time">05:00</span>
                                            </div>
                                        </div>
                                        <div class="col button-a">
                                            <div class="module">
                                                <a href="javascript" class="button full"><span>시간연장</span></a>
                                            </div>
                                        </div>
                                        <div class="col button-b">
                                            <div class="module">
                                                <a href="javascript" class="button full info"><span>인증번호 재발송</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="action">
                            <a href="javascript:;" class="button large full primary"><span>인증번호 발송</span></a>
                        </div>
                    </div>
                </div><!-- // section-certified -->

                <div class="bottom-spacer" aria-hidden="true"></div>

            </div><!-- // content -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->

    <!-- include: common footer -->
    <div data-include-path="./include/footer.html"></div>

</div><!-- // container -->

<script src="../resources/js/plugin-dist.js?ver=20181111"></script>
<script src="../resources/js/module-dist.js?ver=20181111"></script>
<script src="../resources/js/main.js?ver=20181111"></script>
<script src="../resources/js/event.js?ver=20181111"></script>

<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    $document.on('click', '.section-certified .action .button', function(e){
        e.preventDefault();

        var $target = $(this).closest('.section-certified');

        $target.find('.number').addClass('in');
        $(this).children('span').text('확인');
    });

});
</script>

<!-- ui참고: include 용 -->
<script src="../src/javascript/include.js"></script>
</body>
