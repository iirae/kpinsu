<body>

<h1 class="sr-only">inbyu</h1>

<div id="container"><!-- container -->

    <!-- include: common header -->
    <div data-include-path="./include/header.html"></div>

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-title"><!-- section-title -->
                    <div class="wrap text-center">
                        <h2 class="title">전국민생활체육보험 가입</h2>
                    </div>
                </div><!-- // section-title -->

                <div class="container section-process"><!-- section-process -->
                    <div class="wrap">
                        <div class="grid">
                            <div class="col col-1-4">
                                <i class="icon step-a"></i>
                                <span>01.약관동의</span>
                            </div>
                            <div class="col col-1-4 in">
                                <i class="icon step-b"><em>현재위치</em></i>
                                <span>02.정보입력</span>
                            </div>
                            <div class="col col-1-4">
                                <i class="icon step-c"></i>
                                <span>03.가입내용확인</span>
                            </div>
                            <div class="col col-1-4">
                                <i class="icon step-d"></i>
                                <span>04.결제</span>
                            </div>
                        </div>
                    </div>
                </div><!-- // section-process -->

                <div class="container section-pre-check"><!-- section-pre-check -->
                    <div class="wrap">
                        <p class="notice">
                            질문의 답변이 사실과 다를 시에는 보험유지 또는 보험금 지급에 영향을 미칠 수 있습니다.
                        </p>

                        <div class="all">
                            <h2 class="title">가입자 정보 입력</h2>
                            <div class="answer">
                                <span class="checks">
                                    <input type="radio" id="all" name="all" />
                                    <label for="all">모두 아니오</label>
                                </span>
                            </div>
                        </div>

                        <div class="items">
                            <div class="item"><!-- item -->
                                <p class="question">
                                    현재 자가용이 아닌 영업용 차량을 운전하고 있습니까?
                                </p>
                                <div class="answer">
                                    <span class="checks">
                                        <input type="radio" id="answerA1" name="answerA" />
                                        <label for="answerA1">예</label>
                                    </span>
                                    <span class="checks">
                                        <input type="radio" id="answerA2" name="answerA" />
                                        <label for="answerA2">아니오</label>
                                    </span>
                                </div>
                            </div>
                            <div class="item"><!-- item -->
                                <p class="question">
                                    현재 이륜차(오토바이)를 운전하고 있습니까?
                                </p>
                                <div class="answer">
                                    <span class="checks">
                                        <input type="radio" id="answerB1" name="answerB" />
                                        <label for="answerB1">예</label>
                                    </span>
                                    <span class="checks">
                                        <input type="radio" id="answerB2" name="answerB" />
                                        <label for="answerB2">아니오</label>
                                    </span>
                                </div>
                            </div>
                            <div class="item"><!-- item -->
                                <p class="question">
                                    현재 눈,귀,코,언어,씹는기능,정신,신경기능에 장애가 있거나 팔,다리,손(손가락포함),발(발가락포함),척추의 손실 또는 변형으로 인한 외관상 신체의 장애가 있습니까?
                                </p>
                                <div class="answer">
                                    <span class="checks">
                                        <input type="radio" id="answerC1" name="answerC" />
                                        <label for="answerC1">예</label>
                                    </span>
                                    <span class="checks">
                                        <input type="radio" id="answerC2" name="answerC" />
                                        <label for="answerC2">아니오</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- // section-pre-check -->

                <div class="container section-button"><!-- section-button -->
                    <div class="wrap">
                        <a href="javascript:;" class="button large disabled"><span>가입하기</span></a>
                    </div>
                </div><!-- // section-button -->

                <div class="bottom-spacer" aria-hidden="true"></div>

            </div><!-- // content -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->

    <!-- include: common footer -->
    <div data-include-path="./include/footer.html"></div>

<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // radio
    $document.on('change', '.checks input[type=radio]', function(e){
        e.preventDefault();

        var $this = $(this),
            $target = $this.closest('.checks'),
            $wrap = $this.closest('.section-pre-check'),
            $submit = $('.section-button').find('.button');

            console.log($wrap.find('input[type=radio]').length);

        if( $target.parent().parent().hasClass('all') ) {
            if($this.is(':checked')) {
                $wrap.find('input[type=radio]').prop('checked', true);
            } else {
                $wrap.find('input[type=radio]').prop('checked', false);
            }
        } else {
            if ($this.is(':checked') && $wrap.find('input[type=radio]').length - 4 === $wrap.find('input[type=radio]:checked').length) {
                $wrap.find('.all input[type=radio]').prop('checked', true);
            } else {
                $wrap.find('.all input[type=radio]').prop('checked', false);
            }
        }

        if($wrap.find('input[type=radio]').length - 3 === $wrap.find('input[type=radio]:checked').length) {
            $submit.removeClass('disabled').addClass('secondary');
        } else {
            $submit.removeClass('secondary').addClass('disabled');
        }
    });

});
</script>
