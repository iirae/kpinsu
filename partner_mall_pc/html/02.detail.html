<body>

<h1 class="sr-only">inbyu</h1>

<div id="container"><!-- container -->

    <!-- include: common header -->
    <div data-include-path="./include/header.html"></div>

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-detail-summary" style="background-image: url('https://www.inbyu.com/images/img_goods/1000008_0.jpg');"><!-- section-detail-summary -->
                    <div class="wrap">
                        <h2 class="title">
                            운전자보험
                            <span class="logo"><img src="https://wfs.inbyu.com/images/img_insu_company/1016_1.png" alt=""></span>
                        </h2>
                        <p class="desc">
                            강력범죄 위로금에 동승자까지 보장! <br />
                            도로 위 운전자를 위한 또하나의 안전띠!<br />
                            가입연령: 만 20세~70세<br />
                            일시납(1년/소멸형)
                        </p>
                        <p class="price">
                            23,600원
                        </p>
                        <div class="fixed">
                            <p class="tag">
                                <span>#강력범죄위로금에</span> <span>#동승자까지_추가보장</span>
                            </p>

                            <div class="action">
                                <div class="grid">
                                    <div class="col col-1-2">
                                        <div class="module">
                                            <a href="javascript:;" class="button primary full"><span><i class="icon gift"></i>선물하기</span></a>
                                        </div>
                                    </div>
                                    <div class="col col-1-2">
                                        <div class="module">
                                            <a href="javascript:;" class="button join full"><span>가입하기</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="calculation">
                            <div class="holder form-wrap in"><!-- 계산하기 -->
                                <h3 class="title">보험료를 확인해 보세요!</h3>
                                <div class="form">
                                    <div class="item">
                                        <span class="sr-only">여행시작 예정일시</span>
                                        <div class="grid">
                                            <div class="col col-2-3">
                                                <div class="module">
                                                    <div class="js-datepicker-from datepicker">
                                                        <input type="text" class="text" placeholder="연도-월-일" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col col-1-3">
                                                <div class="module">
                                                    <select class="select" required>
                                                        <option value="">선택</option>
                                                        <option value="1">00시</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <span class="sr-only">여행시작 여행종료</span>
                                        <div class="grid">
                                            <div class="col col-2-3">
                                                <div class="module">
                                                    <div class="js-datepicker-to datepicker">
                                                        <input type="text" class="text" placeholder="연도-월-일" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col col-1-3">
                                                <div class="module">
                                                    <select class="select" required>
                                                        <option value="">선택</option>
                                                        <option value="1">00시</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <span class="sr-only">생년월일</span>
                                        <div class="grid">
                                            <div class="col col-2-3">
                                                <div class="module">
                                                    <input type="text" class="text" placeholder="생년월일 예 : 19901105" />
                                                </div>
                                            </div>
                                            <div class="col col-1-3">
                                                <div class="module">
                                                    <div class="grid">
                                                        <div class="col col-1-2">
                                                            <div class="checks">
                                                                <input type="radio" id="gender1" name="gender" checked="checked" />
                                                                <label for="gender1">남</label>
                                                            </div>
                                                        </div>
                                                        <div class="col col-1-2">
                                                            <div class="checks" style="margin-left: -1px;">
                                                                <input type="radio" id="gender2" name="gender" checked="checked" />
                                                                <label for="gender2">여</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="action">
                                    <div class="grid">
                                        <div class="col col-1-2">
                                            <div class="module">
                                                <a href="javascript:;" class="js-result button full"><span>계산하기</span></a>
                                            </div>
                                        </div>
                                        <div class="col col-1-2">
                                            <div class="module">
                                                <a href="javascript:;" class="button primary full"><span>가입하기</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="holder result"><!-- 계산하기 -->
                                <h3 class="title">내 보험료 조회 결과</h3>

                                <div class="message">
                                    <p class="reset">내 보험료는 <strong>999,900</strong>원 입니다.</p>
                                </div>

                                <div class="action">
                                    <div class="grid">
                                        <div class="col col-1-2">
                                            <div class="module">
                                                <a href="javascript:;" class="js-re button full"><span>다시 계산하기</span></a>
                                            </div>
                                        </div>
                                        <div class="col col-1-2">
                                            <div class="module">
                                                <a href="javascript:;" class="button primary full"><span>가입하기</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- // section-detail-summary -->

                <div class="container section-detail"><!-- section-detail -->
                    <div class="wrap">
                        <div class="tab-toggler">
                            <ul class="tab tab-a">
                                <li class="in"><a href="javascript:;"><span>상품특징</span></a></li>
                                <li><a href="javascript:;"><span>보장내용</span></a></li>
                                <li><a href="javascript:;"><span>이용안내</span></a></li>
                            </ul>

                            <div class="content">
                                <div class="item in">
                                    <img src="https://www.inbyu.com/images/img_goods/1000008_2.jpg" alt="상품특징" />
                                </div>
                                <div class="item">
                                    <img src="https://www.inbyu.com/images/img_goods/1000008_6.jpg" alt="보장내용" />
                                </div>
                                <div class="item">
                                    <img src="https://www.inbyu.com/images/img_goods/1000008_4.jpg" alt="이용안내" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- // section-detail -->

                <div class="bottom-spacer" aria-hidden="true"></div>

            </div><!-- // content -->

        </div><!-- // inner -->

    </div><!-- // wrapper -->

    <!-- include: common footer -->
    <div data-include-path="./include/footer.html"></div>

</div><!-- // container -->

<script src="../resources/js/plugin-dist.js?ver=20181111"></script>
<script src="../resources/js/module-dist.js?ver=20181111"></script>

<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');



    $document.on('click', '.js-result', function(e){ // 계산하기
        e.preventDefault();

        var $target = $(this).closest('.holder');

        $target.removeClass('in').siblings().addClass('in');
    });

    $document.on('click', '.js-re', function(e){ // 다시 계산하기
        e.preventDefault();

        var $target = $(this).closest('.holder');

        $target.removeClass('in').siblings().addClass('in');
    });

});
</script>

<!-- ui참고: include 용 -->
<script src="../src/javascript/include.js"></script>
