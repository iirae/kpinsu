<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // checkbox
    $document.on('change', '.checks input[type=checkbox]', function(e){
        e.preventDefault();

        var $this = $(this),
            $target = $this.closest('.checks'),
            $wrap = $this.closest('.terms'),
            $container = $this.closest('.terms-wrap'),
            $submit = $('#footer').find('.button');

        if( $target.parent().hasClass('core') ) {
            if($this.is(':checked')) {
                $wrap.find('input[type=checkbox]').prop('checked', true);
            } else {
                $wrap.find('input[type=checkbox]').prop('checked', false);
            }
        } else {
            if( $this.is(':checked') && $wrap.find('input[type=checkbox]').length - 1 === $wrap.find('input[type=checkbox]:checked').length ) {
                $wrap.find('.core input[type=checkbox]').prop('checked', true);
            } else {
                $wrap.find('.core input[type=checkbox]').prop('checked', false);
            }
        }

        if($wrap.find('input[type=checkbox]').length === $wrap.find('input[type=checkbox]:checked').length) {
            $submit.removeClass('disabled').addClass('primary');
        } else {
            $submit.removeClass('primary').addClass('disabled');
        }
    });

});
</script>
