<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // bank checkbox
    $document.on('change', '.section-bank input[type=radio]', function(e){
        e.preventDefault();

        var $this = $(this),
            $target = $this.closest('#modalBank'),
            $submit = $target.find('.button');

        if( $target.find('input[type=radio]:checked').length ) {
            $submit.removeClass('disabled').addClass('primary');
        } else {
            $submit.removeClass('primary').addClass('disabled');
        }
    });

});
</script>
