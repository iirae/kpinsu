<h1 class="sr-only">kare for business</h1>

<div id="container"><!-- container -->

    <!-- include: header with nav button -->
    <div data-include-path="./include/header_nav.html"></div>

    <div id="wrapper"><!-- wrapper -->

        <div id="inner"><!-- inner -->

            <div id="content" class="content"><!-- content -->

                <div class="container section-product-title"><!-- section-product-title -->
                    <div class="wrap">
                        <h2 class="title">회원가입</h2>
                        <h3 class="title">담당자 정보 입력</h3>
                        <div class="step">
                            <span class="in"></span>
                            <span class="in ing"></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div><!-- // section-product-title -->

                <div class="container section-form"><!-- section-form -->
                    <div class="wrap">
                        <h4 class="title">담당자 기본정보</h4>

                        <div class="form">
                            <div class="item">
                                <p class="subject">담당자 성명</p>
                                <input type="text" class="text" placeholder="담당자 성명을 입력해주세요." />
                            </div>
                            <div class="item">
                                <p class="subject">담당자 이메일</p>
                                <input type="text" class="text" placeholder="이메일을 입력해 주세요." />
                            </div>
                            <div class="item">
                                <p class="subject">담당자 휴대폰번호</p>
                                <input type="text" class="text" placeholder="숫자만 입력해 주세요." />
                            </div>
                            <div class="item phone-number">
                                <p class="subject">인증번호</p>
                                <div class="grid">
                                    <div class="col col-3-4">
                                        <div class="module">
                                            <input type="text" class="text" placeholder="인증번호 입력" />
                                            <span class="time">03:00</span>
                                            <a href="javascript:;" class="link-has-line"><span>시간연장</span></a>
                                        </div>
                                    </div>
                                    <div class="col col-1-4">
                                        <div class="module">
                                            <a href="javascript:;" class="button full small info"><span>재전송</span></a>
                                        </div>
                                    </div>
                                </div>

                                <p class="error">
                                    인증번호 입력시간이 만료되었습니다.<br />
                                    다시 시도해주세요.
                                </p>
                            </div>
                        </div>

                        <div class="action">
                            <!-- <a href="javascript:;" class="js-phone-number button full primary"><span>인증번호 전송</span></a> -->
                            <a href="javascript:;" class="js-phone-number button full disabled"><span>인증번호 전송</span></a>
                        </div>
                    </div>
                </div><!-- // section-form -->

                <div class="container section-form is-top-line"><!-- section-form -->
                    <div class="wrap">
                        <div class="check-wrap">
                            <div class="checks">
                                <input type="checkbox" id="same" />
                                <label for="same">담당자가 대표자와 동일</label>
                            </div>
                            <p class="desc">
                                클릭하시면, 입력한 담당자 정보가 대표자 정보에 복사됩니다.
                            </p>
                        </div>

                        <div class="form">
                            <div class="item"><!-- item -->
                                <p class="subject">대표자 성명</p>
                                <input type="text" class="text" placeholder="대표자 성명을 입력해주세요." />
                            </div>
                            <div class="item"><!-- item -->
                                <p class="subject">대표자 휴대폰번호</p>
