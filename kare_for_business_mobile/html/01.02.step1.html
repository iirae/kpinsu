<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');

    // 업종
    $document.on('change', '.type select', function(e){
        e.preventDefault();

        var $this = $(this),
            $wrap = $('.section-business');

        if ($this.val() === '') {
            $wrap.find('.address input.text').attr('disabled', 'disabled');
        } else {
            $wrap.find('.address input.text').removeAttr('disabled');
        }
    });

    // 시설조회
    $document.on('click', '.js-search', function(e){
        e.preventDefault();

        modalOpen('modalSearch');
    });

    // 시설명 확인버튼 활성화
    $document.on('change', '#modalSearch input[type=radio]', function(e){
        e.preventDefault();

        var $this = $(this);

        if( $this.is(':checked') ) {
            $('#modalSearch').find('.button').removeClass('disabled').addClass('primary');
        }
    });

    $document.on('click', '#modalSearch .button.primary', function(e){
        e.preventDefault();

        var $this = $(this),
            $item = $('#modalSearch').find('input[type=radio]:checked').closest('.item'),
            $target = $('.section-business .detail');

        $target.addClass('in');
        $target.find('.col').eq(0).find('.text').val($item.find('.number').text()); // 일렬번호
        $target.find('.col').eq(1).find('.text').val($item.find('.extent').text()); // 면적
        $('#footer .button').removeClass('disabled').addClass('primary'); // 보험료 확인버튼 활성화
    });

});
</script>
