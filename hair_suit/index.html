<!DOCTYPE html>

    </style>
</head>
<body>

<h1 class="title">HAIR SUIT</h1>

<div class="worklist-wrap">
    <div class="lists">

        <colgroup>
            <col style="width: 30%;" />

            <tr>

        <tbody>
            <tr>

        </tbody>
        </table>

    <iframe src="./html/01.약관동의.html" id="preview"></iframe>
</div>

<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');


    $document.on('click', '.file', function(e){
        e.preventDefault();
        var $this = $(this),
            $link = $('.file'),
            $target = $('#preview');

        $link.removeClass('in');
        $this.addClass('in');
        $target.attr('src', $this.attr('href'));
    });

});
</script>
