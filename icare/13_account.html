<!DOCTYPE html>
<html lang="ko">
<head>
<title>인바이유-보험금청구</title>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</head>

<body>
	<div id="wrap">
		<div id="header">
      <a href="#" class="back"></a>
      <a href="#" class="home">홈</a>
    </div>   
    
    <div id="container">

      <h3>
        <b>내 계좌 관리</b><br>
        보험금을 지급 받을 계좌를 미리 등록 해두세요.
      </h3>
     
      <h4>새로운 계좌 등록하기</h4>

      <ul class="form_1">
        <li>  

          <div class="field-wrapper">
            <label for="state">은행</label>
            <select name="State" placeholder="State000" class="watermark"> 
               <option value="" selected="selected">은행을 선택해주세요</option>
                <option value="AL">신한은행</option>
            </select>
          </div>

        </li>
        <li>
          <div class="field-wrapper">
            <label for="fname">계좌번호</label>
            <input name="fname" placeholder="계좌번호를 입력해주세요.(숫자만 입력)">
          </div>
        </li>
        <li>
          <div class="field-wrapper">
            <label for="fname">예금주</label>
            <input name="fname" placeholder="예금주 성명을 입력해주세요.">
          </div>
        </li>
        <li>
          <div class="field-wrapper" style="width: 46%; float: left">
            <label for="fname">주민등록 앞번호</label>
            <input name="fname" placeholder="예금주 주민등록 앞번호">
          </div>
          <b class="txt11">-</b>
          <div class="field-wrapper" style="width: 46%; float: right">
            <label for="fname">주민등록 뒷번호</label>
            <input name="fname" placeholder="주민등록 뒷번호">
          </div>
        </li>
      </ul>

      <button class="btn01_sel">  보험금 지급 계좌로 등록하기  </button>

      <h4>등록 계좌 관리</h4>

      <ul class="box_g">
        <li class="box_6"><b>카카오뱅크</b> 12345678900</li>
        <li class="box_7">김길동 (930516-2222222)</li>
        <button class="btn_delete2" data-js="open">삭제</button>
      </ul>
      <ul class="box_g">
        <li class="box_6"><b>IBK기업은행</b> 12345678900</li>
        <li class="box_7">김길동 (930516-2222222)</li>
        <button class="btn_delete2" data-js="open">삭제</button>
      </ul>

		</div><!-- //id="container" -->


	</div><!-- // id="wrap"-->

  <!-- 계좌번호 삭제 팝업 -->
  <div class="popup" >
    <div class="pop_1">
      <button name="close" class="pop_close">닫기</button>
      <h3 class="pop_tit">계좌번호 삭제</h3>
      
      <p class="pop_st01"> 
       이 계좌번호를 삭제하시겠습니까?
      </p>

      <div class="f_sty" style="position:unset">
        <button class="f_btn01_1">취소</button>
        <button class="f_btn01_2">확인</button>
      </div>

    </div>
  </div>
  <!--// 계좌번호 삭제 팝업 -->

</body>

</html>
