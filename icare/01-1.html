<script type="text/javascript">
$(function() {
	var onResize = function() {

	  var _height = $(window).outerHeight();

	$(window).on('resize', onResize);

});
</script>

<body>
	<div id="wrap">

		<div class="section-login"><!-- section-login -->
			<div class="module">

					</p>
				</div>
