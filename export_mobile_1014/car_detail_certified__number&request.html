<!doctype html>
<html lang="ko" class="os_unknown none unknown version_0">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>카카오페이 보험서비스</title>
		<link rel="stylesheet" type="text/css" href="__css/common.css">
</head>
<body>
	<div id="kakaoWrap" class="wrap_car ">
	

<header>
    <h1 class="screen_out">카카오페이</h1>
</header>
<hr class="hide">
	<main id="kakaoContent" class="cont_detail">
		<article id="mArticle">
			<div class="area_etc">
        <button type="button" class="btn_prev"><span class="ico_insure ico_prev">이전페이지 이동</span></button>
        <button type="button" class="btn_close"><span class="ico_insure ico_close">현재 페이지 닫기</span></button>
</div>
						<h2 class="screen_out">자동차 보험</h2>
						<div class="area_headline">
    <strong class="tit_headline">본인인증 확인</strong>
    <p class="desc_headline">보험료 조회를 위해 본인인증을 하세요</p>
</div>
<div class="area_certified">
    <div class="bundle_opt">
        <!-- 
            .item_tf 혹은 .item_opt
            이전 단계 완료시 direction 클래스 추가 / 
            focus시 active 클래스 추가 / 
            완료시 done 클래스 추가 
        -->
        <div class="item_tf done">
            <label for="userName" class="tf_label">이름</label>
            <div class="combo_tf">
                <input type="text" name="text" id="userName" class="tf_g" placeholder="" value="장윤섭">
            </div>
        </div>
                <div class="item_tf done">
            <label for="userResident" class="tf_label">주민등록번호</label>
            <div class="tf_opt">
                <span class="txt_resident">
                    940321 - 1
                    <span class="tf_resident">
                        <input type="tel" id="userResident" class="tf_g tf_password" title="주민등록번호 뒷자리 입력" maxlength="6" placeholder="뒷 6자리" value="123456">
                        <span class="tf_placeholder" aria-hidden="true">뒷 6자리</span>
                    </span>
                </span>
            </div>
        </div>
            </div>
        <div class="bundle_opt bundle_opt_none">
        <!-- 
            .item_tf 혹은 .item_opt
            이전 단계 완료시 direction 클래스 추가 / 
            focus시 active 클래스 추가 / 
            완료시 done 클래스 추가 
        -->
                <div class="item_tf direction">
            <div class="tf_opt">
                <span class="sel_phone">
                    <select name="slt1" id="slt1" class="opt_select">
                        <option value="통신사">통신사</option>
                        <option value="SKT">SKT</option>
                        <option value="KT">KT</option>
                        <option value="LG">LG</option>
                        <option value="SKT+알뜰폰">SKT+알뜰폰</option>
                        <option value="KT+알뜰폰">KT+알뜰폰</option>
                        <option value="LGU+알뜰폰">LGU+알뜰폰</option>
                    </select>
                    <span class="ico_insure ico_select2"></span>
                </span>
                <span class="num_phone">010-9876-5435</span>
            </div>
            <label for="slt1" class="tf_label">휴대폰번호</label>
        </div>
                    </div>
    <div class="item_btn round_type">
                <button type="button" class="btn_g" disabled="disabled">인증번호 요청</button><!-- 완료시 disabled="disabled" 삭제 -->
            </div>
    </div>

		</article>
	</main>
</div>
</body>
</html>
