<!doctype html>
<html lang="ko" class="os_unknown none unknown version_0">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>카카오페이 보험서비스</title>
		<link rel="stylesheet" type="text/css" href="__css/common.css">
</head>
<body>
	<div id="kakaoWrap" class="wrap_pet bg_gray">
		

<header>
    <h1 class="screen_out">카카오페이</h1>
</header>
<hr class="hide">
	<main id="kakaoContent" class="cont_register">
		<article id="mArticle">
			<div class="area_etc">
        <button type="button" class="btn_prev"><span class="ico_insure ico_prev">이전페이지 이동</span></button>
        <button type="button" class="btn_close"><span class="ico_insure ico_close">현재 페이지 닫기</span></button>
</div>
						<h2 class="screen_out">펫 보험</h2>
						<div class="area_headline area_headline_register"><!-- 2019-10-14 클래스 수정 -->
    <strong class="tit_headline">반려견 사진 등록</strong>
    <p class="desc_headline">동물등록번호가 없을 경우 반려견의 사진과<br>분양계약서 또는 예방접종증명서 사진이<br>필요합니다.</p>
    <!-- 2019-10-14 추가 시작 -->
    <div class="item_register">
        <span class="ico_insure ico_noti"></span>
        <p class="desc_register">동물등록번호가 있다면<br>사진이 필요없어요!</p>
        <a href="#none" class="link_register">동물등록번호 입력</a>
    </div>
    <!-- 2019-10-14 추가 끝 -->
</div>
<div class="area_attach">
    <!-- 2019-10-14 수정 시작 : 순서변경 -->
    <div class="item_attach done">
        <div class="txt_attach">
            <div class="combo_txt">
                <strong class="tit_attach">정면사진</strong>
                                <span class="desc_attach">첨부완료</span>
                            </div>
            <div class="combo_btn">
                                <button type="button" class="btn_attach">다시 첨부</button>
                            </div>
        </div>
        <span class="img_temp">
            <img src="_images/m640/img_front_190902.png" alt="" class="img_thumb"><!-- 2019-09-02 수정 -->
        </span>
    </div>
    <div class="item_attach done">
        <div class="txt_attach">
            <div class="combo_txt">
                <strong class="tit_attach">측면사진</strong>
                                <span class="desc_attach">첨부완료</span>
                            </div>
            <div class="combo_btn">
                                <button type="button" class="btn_attach">다시 첨부</button>
                            </div>
        </div>
        <span class="img_temp">
            <img src="_images/m640/img_aspect_190902.png" alt="" class="img_thumb"><!-- 2019-09-02 수정 -->
        </span>
    </div>
    <div class="item_attach done">
        <div class="txt_attach">
            <div class="combo_txt">
                <strong class="tit_attach">분양계약서 <span class="txt_normal">또는</span><br>예방접종증명서</strong>
                                <span class="desc_attach">첨부완료</span>
                            </div>
            <div class="combo_btn">
                                <button type="button" class="btn_attach">다시 첨부</button>
                            </div>
        </div>
        <div class="info_attach">
            <ul class="list_dash">
                <li>- 예방접종증명서는 동물병원 발급가능.</li>
                <li>- 서류들은 지금 등록하지 않아도 되요.<br>30일 이내 인바이유를 통해 등록할 수 있어요.</li>
            </ul>
        </div>
    </div>
    <!-- 2019-10-14 수정 끝 : 순서변경 -->
</div>
<div class="item_btn fixed_type">
    <button type="button" class="btn_g">확인</button><!-- 완료시 disabled="disabled" 삭제 -->
</div>
		</article>
	</main>
</div>
</body>
</html>
