<!doctype html>
<html lang="ko" class="os_unknown none unknown version_0 is-dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>카카오페이 보험서비스</title>
	<link rel="stylesheet" type="text/css" href="../__css/common.css">
	<link rel="stylesheet" type="text/css" href="../__css/dark.css">
</head>
<body>
	<div id="kakaoWrap" class="wrap_pet ">


<header>
    <h1 class="screen_out">카카오페이</h1>
</header>
<hr class="hide">
	<main id="kakaoContent" class="cont_register">
		<article id="mArticle">
			<div class="area_etc">
        <button type="button" class="btn_prev"><span class="ico_insure ico_prev">이전페이지 이동</span></button>
        <button type="button" class="btn_close"><span class="ico_insure ico_close">현재 페이지 닫기</span></button>
</div>
						<h2 class="screen_out">펫 보험</h2>
						<div class="area_headline">
    <strong class="tit_headline">반려견 정보</strong>
    <p class="desc_headline">생후 60일부터 만 6세 11개월까지의<br>반려견만 가입이 가능합니다</p>
	<p class="noti_headline">날짜를 정확히 모를 경우엔 1일을 선택해주세요</p><!-- 2019-08-14 추가 -->
</div>

<div class="area_car_sel area_pet_sel"><!-- 2019-08-14 area_pet_sel 클래스 추가 -->
    <div class="bundle_opt">
        <!--
            .item_tf 혹은 .item_opt
            이전 단계 완료시 direction 클래스 추가 /
            focus시 active 클래스 추가 /
            완료시 done 클래스 추가
        -->
        <div class="item_tf done"><!-- 완료시 done 클래스 추가 -->
            <label for="inpName" class="tf_label">반려견 이름</label>
            <div class="combo_tf">
              <input type="text" name="text" id="inpName" class="tf_g" placeholder="예) 사랑이" value="우디">
            </div>
        </div>
        <div class="item_tf item_date done"><!-- 완료시 done 클래스 추가 -->
            <label for="inpDate" class="tf_label">생년월일</label>
            <div class="combo_tf">
                <input type="date" name="birth" id="inpDate" class="tf_date">
                <span class="txt_date">2009년 10월 26일</span>
                <span class="pld_date">생년월일을 입력하세요</span>
            </div>
        </div>
        <div class="item_tf item_date active error"><!-- focus시 active 클래스 추가 / 오류 메시지 노출 시 error 클래스 추가 -->
            <label for="inpDate2" class="tf_label">생년월일</label>
            <em class="emph_error">생후 60일부터 만 6세 11개월까지만 가입 가능</em><!-- 가입조건에 맞지 않을 경우 오류 메시지 노출 -->
            <div class="combo_tf">
                <input type="date" name="birth" id="inpDate2" class="tf_date">
                <span class="txt_date">2009년 10월 26일</span>
                <span class="pld_date">생년월일을 입력하세요</span>
            </div>
        </div>
        <div class="item_opt active"><!-- focus시 active 클래스 추가 -->
            <label for="sltGender" class="opt_label">성별</label>
            <!-- 2019-09-09 추가 시작 -->
            <div class="txt_opt">
                <span class="desc_opt">성별</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
            </div>
            <!-- 2019-09-09 추가 끝 -->
            <select name="gender" id="sltGender" class="opt_select">
                <option value="" selected="selected">성별</option>
                <option value="여아">여아</option>
                <option value="여아(중성화)">여아(중성화)</option>
                <option value="남아">남아</option>
                <option value="남아(중성화)">남아(중성화)</option>
            </select>
            <span class="ico_insure ico_select"></span>
        </div>
        <!-- 2019-08-27 수정 시작 -->
        <!-- <div class="item_opt">
            <span class="opt_label">품종</span>
            <a href="#none" class="link_opt">품종</a>
           <span class="ico_insure ico_select"></span>
        </div> -->
        <!-- 2019-08-27 수정 끝 -->
		<!-- 2019-09-09 수정 시작 : 링크 타입 -->
		<a href="#none" class="item_optlink">
            <span class="opt_label">품종</span>
            <!-- 2019-09-09 추가 시작 -->
            <div class="txt_opt">
                <span class="desc_opt">품종</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
            </div>
            <!-- 2019-09-09 추가 끝 -->
        </a>
        <!-- 2019-09-09 수정 끝 : 링크 타입 -->

        <!-- 2019-08-27 수정 끝 -->
        <div class="item_opt">
            <label for="sltColor" class="opt_label">털색</label>
            <!-- 2019-09-09 추가 시작 -->
            <div class="txt_opt">
                <span class="desc_opt">털색</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
            </div>
            <!-- 2019-09-09 추가 끝 -->
            <select name="color" id="sltColor" class="opt_select">
                <option value="" selected="selected">털색</option>
                <option value="갈색">갈색</option>
                <option value="검정색">검정색</option>
                <option value="크림색">크림색</option>
                <option value="흰색">흰색</option>
            </select>
            <span class="ico_insure ico_select"></span>
        </div>
    </div>
</div>
<div class="item_btn fixed_type">
    <button type="button" class="btn_g" disabled="disabled">입력완료</button><!-- 완료시 disabled="disabled" 삭제 -->
</div>
		</article>
	</main>
</div>
</body>
</html>
