<!doctype html>
<html lang="ko" class="os_unknown none unknown version_0 is-dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>카카오페이 보험서비스</title>
	<link rel="stylesheet" type="text/css" href="../__css/common.css">
	<link rel="stylesheet" type="text/css" href="../__css/dark.css">
</head>
<body>
	<div id="kakaoWrap" class="wrap_car ">


<header>
    <h1 class="screen_out">카카오페이</h1>
</header>
<hr class="hide">
	<main id="kakaoContent" class="cont_discount">
		<article id="mArticle">
			<div class="area_etc">
        <button type="button" class="btn_prev"><span class="ico_insure ico_prev">이전페이지 이동</span></button>
        <button type="button" class="btn_close"><span class="ico_insure ico_close">현재 페이지 닫기</span></button>
</div>
						<h2 class="screen_out">자동차 보험</h2>
						<div class="area_headline">
    <strong class="tit_headline">할인특약 선택</strong>
    <p class="desc_headline">할인특약은 선택사항이며<br>중복선택이 가능합니다</p>
</div>
<div class="area_choice area_choice_discount">
    <div class="item_choice">
        <input  type="checkbox" id="chk1" name="checkbox" class="inp_g" checked="checked">
        <label for="chk1" class="lab_g">
            블랙박스 할인
            <span class="ico_insure ico_choice"></span>
        </label>
                <p class="desc_choice">2018년 4월 ・ 20만원</p><!-- 정보 입력 완료 시 입력된 정보 값 노출 -->
            </div>
        <div class="item_choice">
        <input  type="checkbox" id="chk2" name="checkbox" class="inp_g">
        <label for="chk2" class="lab_g">
            자녀할인
            <span class="ico_insure ico_choice"></span>
        </label>
            </div>
        <div class="item_choice">
        <input  type="checkbox" id="chk3" name="checkbox" class="inp_g">
        <label for="chk3" class="lab_g">
            대중교통 할인
            <span class="ico_insure ico_choice"></span>
        </label>
            </div>
        <div class="item_choice">
        <input  type="checkbox" id="chk4" name="checkbox" class="inp_g">
        <label for="chk4" class="lab_g">
            과거 주행거리 연동할인
            <span class="ico_insure ico_choice"></span>
        </label>
            </div>
        <div class="item_choice">
        <input  type="checkbox" id="chk5" name="checkbox" class="inp_g">
        <label for="chk5" class="lab_g">
            사고통보장치 할인
            <span class="ico_insure ico_choice"></span>
        </label>
    </div>
    <div class="item_choice">
        <input  type="checkbox" id="chk6" name="checkbox" class="inp_g">
        <label for="chk6" class="lab_g">
            서민우대 할인
            <span class="ico_insure ico_choice"></span>
        </label>
    </div>
    <div class="item_choice">
        <input  type="checkbox" id="chk7" name="checkbox" class="inp_g">
        <label for="chk7" class="lab_g">
            이메일 할인
            <span class="ico_insure ico_choice"></span>
        </label>
    </div>
</div>
<div class="item_btn fixed_type">
    <button type="button" class="btn_g">입력완료</button><!-- 완료시 disabled="disabled" 삭제 -->
</div>
		</article>
	</main>
</div>
</body>
</html>
