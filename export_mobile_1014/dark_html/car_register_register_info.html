<!doctype html>
<html lang="ko" class="os_unknown none unknown version_0 is-dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>카카오페이 보험서비스</title>
	<link rel="stylesheet" type="text/css" href="../__css/common.css">
	<link rel="stylesheet" type="text/css" href="../__css/dark.css">
</head>
<body>
	<div id="kakaoWrap" class="wrap_car ">


<header>
    <h1 class="screen_out">카카오페이</h1>
</header>
<hr class="hide">
	<main id="kakaoContent" class="cont_register">
		<article id="mArticle">
			<div class="area_etc">
        <button type="button" class="btn_prev"><span class="ico_insure ico_prev">이전페이지 이동</span></button>
        <button type="button" class="btn_close"><span class="ico_insure ico_close">현재 페이지 닫기</span></button>
</div>
						<h2 class="screen_out">자동차 보험</h2>
						<div class="area_headline">
	<strong class="tit_headline">자동차 세부 정보</strong>
	<p class="desc_headline">자동차의 세부 정보를 선택하세요.</p>
</div>
<div class="area_car_sel">
	<div class="bundle_opt">
		<!--
            .item_tf 혹은 .item_opt
			이전 단계 완료시 direction 클래스 추가 /
			focus시 active 클래스 추가 /
			완료시 done 클래스 추가
		-->
		<div class="item_opt done">
			<label for="slt1" class="opt_label">제조사</label>
			<!-- 2019-09-09 추가 시작 -->
			<div class="txt_opt">
				<span class="desc_opt">제조사</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
			</div>
			<!-- 2019-09-09 추가 끝 -->
			<select name="slt1" id="slt1" class="opt_select">
				<option value="" selected="selected">제조사</option>
				<option value="선택1">선택1</option>
				<option value="선택2">선택2</option>
				<option value="선택3">선택3</option>
			</select>
			<span class="ico_insure ico_select"></span>
		</div>
		<div class="item_opt done">
			<label for="slt2" class="opt_label">대표차명 (모델명)</label>
			<!-- 2019-09-09 추가 시작 -->
			<div class="txt_opt">
				<span class="desc_opt">대표차명 (모델명)</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
			</div>
			<!-- 2019-09-09 추가 끝 -->
			<select name="slt2" id="slt2" class="opt_select">
				<option value="" selected="selected">대표차명 (모델명)</option>
				<option value="선택1">선택1</option>
				<option value="선택2">선택2</option>
				<option value="선택3">선택3</option>
			</select>
			<span class="ico_insure ico_select"></span>
		</div>
		<div class="item_opt active">
			<label for="slt3" class="opt_label">차량등록 연도 (모델연식)</label>
			<!-- 2019-09-09 추가 시작 -->
			<div class="txt_opt">
				<span class="desc_opt">차량등록 연도 (모델연식)</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
			</div>
			<!-- 2019-09-09 추가 끝 -->
			<select name="slt3" id="slt3" class="opt_select">
				<option value="" selected="selected">차량등록 연도 (모델연식)</option>
				<option value="선택1">선택1</option>
				<option value="선택2">선택2</option>
				<option value="선택3">선택3</option>
			</select>
			<span class="ico_insure ico_select"></span>
		</div>
		<div class="item_opt">
			<label for="slt4" class="opt_label">세부모델</label>
			<!-- 2019-09-09 추가 시작 -->
			<div class="txt_opt">
				<span class="desc_opt">세부모델</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
			</div>
			<!-- 2019-09-09 추가 끝 -->
			<select name="slt4" id="slt4" class="opt_select">
				<option value="" selected="selected">세부모델</option>
				<option value="선택1">선택1</option>
				<option value="선택2">선택2</option>
				<option value="선택3">선택3</option>
			</select>
			<span class="ico_insure ico_select"></span>
		</div>
		<!-- 2019-09-09 수정 시작 : 링크 타입 -->
		<a href="#none" class="item_optlink">
			<span class="opt_label">세부옵션</span>
			<!-- 2019-09-09 추가 시작 -->
			<div class="txt_opt">
				<span class="desc_opt">세부옵션</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
			</div>
			<!-- 2019-09-09 추가 끝 -->
		</a>
		<!-- 2019-09-09 수정 끝 : 링크 타입 -->
	</div>
</div>
<div class="item_btn fixed_type">
	<button type="button" class="btn_g" disabled="disabled">입력완료</button><!-- 완료시 disabled="disabled" 삭제 -->
</div>
		</article>
	</main>
</div>
</body>
</html>
