<!doctype html>
<html lang="ko" class="os_unknown none unknown version_0 is-dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>카카오페이 보험서비스</title>
	<link rel="stylesheet" type="text/css" href="../__css/common.css">
	<link rel="stylesheet" type="text/css" href="../__css/dark.css">
</head>
<body>
	<div id="kakaoWrap" class="wrap_car ">


<header>
    <h1 class="screen_out">카카오페이</h1>
</header>
<hr class="hide">
	<main id="kakaoContent" class="cont_driver">
		<article id="mArticle">
			<div class="area_etc">
        <button type="button" class="btn_prev"><span class="ico_insure ico_prev">이전페이지 이동</span></button>
        <button type="button" class="btn_close"><span class="ico_insure ico_close">현재 페이지 닫기</span></button>
</div>
						<h2 class="screen_out">자동차 보험</h2>
						<div class="area_headline">
    <strong class="tit_headline">운전자 선택</strong>
    <p class="desc_headline">자동차를 운전할 운전자를 선택해주세요</p>
</div>
<div class="area_choice area_choice_driver">
    <div class="item_choice">
        <input type="radio" id="radio1" name="radio" class="inp_g">
        <label for="radio1" class="lab_g">
            본인만 운전
            <span class="ico_insure ico_choice"></span>
        </label>
            </div>
    <div class="item_choice">
        <input type="radio" id="radio2" name="radio" class="inp_g">
        <label for="radio2" class="lab_g">
            본인 + 배우자
            <span class="ico_insure ico_choice"></span>
        </label>
            </div>
        <div class="item_choice">
        <input type="radio" id="radio3" name="radio" class="inp_g">
        <label for="radio3" class="lab_g">
            본인 + 지정1인
            <span class="ico_insure ico_choice"></span>
        </label>
            </div>
        <div class="item_choice">
        <input type="radio" id="radio4" name="radio" class="inp_g" checked="checked">
        <label for="radio4" class="lab_g">
            가족한정
            <span class="ico_insure ico_choice"></span>
        </label>
                <p class="desc_choice">이남의 ・ 2000년 10월 10일 ・ 남</p><!-- 정보 입력 완료 시 입력된 정보 값 노출 -->
            </div>
        <div class="item_choice">
        <input type="radio" id="radio5" name="radio" class="inp_g">
        <label for="radio5" class="lab_g">
            가족 (형제자매 제외)
            <span class="ico_insure ico_choice"></span>
        </label>
            </div>
        <div class="item_choice">
        <input type="radio" id="radio6" name="radio" class="inp_g">
        <label for="radio6" class="lab_g">
            누구나 운전
            <span class="ico_insure ico_choice"></span>
        </label>
            </div>
    </div>
<div class="item_btn fixed_type">
    <button type="button" class="btn_g">입력완료</button><!-- 완료시 disabled="disabled" 삭제 -->
</div>
		</article>
	</main>
</div>
</body>
</html>
