<!doctype html>
<html lang="ko" class="os_unknown none unknown version_0 is-dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>카카오페이 보험서비스</title>
	<link rel="stylesheet" type="text/css" href="../__css/common.css">
	<link rel="stylesheet" type="text/css" href="../__css/dark.css">
</head>
<body>
	<div id="kakaoWrap" class="wrap_pet ">


<header>
    <h1 class="screen_out">카카오페이</h1>
</header>
<hr class="hide">
	<main id="kakaoContent" class="cont_insured">
		<article id="mArticle">
			<div class="area_etc">
        <button type="button" class="btn_prev"><span class="ico_insure ico_prev">이전페이지 이동</span></button>
        <button type="button" class="btn_close"><span class="ico_insure ico_close">현재 페이지 닫기</span></button>
</div>
						<h2 class="screen_out">펫 보험</h2>
						<div class="area_headline">
    <strong class="tit_headline">피보험자 정보 입력</strong>
    <p class="desc_headline">입력하신 개인정보는 펫보험에 등록되며,<br>그 외의 용도로는 사용되지 않습니다</p>
</div>
<div class="area_insured">
    <div class="bundle_opt">
        <!--
            .item_tf 혹은 .item_opt
            이전 단계 완료시 direction 클래스 추가 /
            focus시 active 클래스 추가 /
            완료시 done 클래스 추가
        -->
        <div class="item_info">
            <div class="combo_info">
                <strong class="tit_info">이름</strong>
                <p class="desc_info">장윤섭</p>
            </div>
            <div class="combo_info">
                <strong class="tit_info">생년월일 / 성별</strong>
                <p class="desc_info">1994.03.21 / 남</p>
            </div>
            <div class="combo_info">
                <strong class="tit_info">휴대폰 번호</strong>
                <p class="desc_info">010-9876-5432</p>
            </div>
        </div>
        <div class="item_tf direction">
            <label for="userResident" class="tf_label">주민등록번호</label>
            <div class="tf_opt">
                <span class="txt_resident">
                    940321 -
                    <span class="tf_resident">
                        <input type="tel" id="userResident" class="tf_g tf_password" title="주민등록번호 뒷자리 입력" maxlength="7" placeholder="뒷 7자리">
                        <span class="tf_placeholder" aria-hidden="true">뒷 7자리</span>
                    </span>
                </span>
            </div>
        </div>
        <div class="item_tf">
            <label for="inpEmail" class="tf_label">이메일</label>
            <div class="combo_tf">
              <input type="text" name="text" id="inpEmail" class="tf_g"  placeholder="00">
            </div>
        </div>
    </div>
</div>
<div class="item_btn fixed_type">
    <button type="button" class="btn_g" disabled="disabled">확인</button><!-- 완료시 disabled="disabled" 삭제 -->
</div>
		</article>
	</main>
</div>
</body>
</html>
