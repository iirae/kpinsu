<!doctype html>
<html lang="ko" class="os_unknown none unknown version_0 is-dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>카카오페이 보험서비스</title>
	<link rel="stylesheet" type="text/css" href="../__css/common.css">
	<link rel="stylesheet" type="text/css" href="../__css/dark.css">
</head>
<body>
	<div id="kakaoWrap" class="wrap_car ">


<header>
    <h1 class="screen_out">카카오페이</h1>
</header>
<hr class="hide">
	<main id="kakaoContent" class="cont_register">
		<article id="mArticle">
			<div class="area_etc">
        <button type="button" class="btn_prev"><span class="ico_insure ico_prev">이전페이지 이동</span></button>
        <button type="button" class="btn_close"><span class="ico_insure ico_close">현재 페이지 닫기</span></button>
</div>
						<h2 class="screen_out">자동차 보험</h2>
						<div class="area_headline">
	<strong class="tit_headline">차량번호 입력</strong>
	<p class="desc_headline">소유하고 있는 자동차 번호로<br>간편하게 보험료를 비교 조회하세요.</p>
</div>
<div class="area_search">
		<div class="item_search">
		<label for="searchKeyword" class="screen_out">차량번호 입력</label>
		<input type="text" id="searchKeyword" class="tf_g" placeholder="예)00가 0000">
	</div>
	</div>
<div class="area_lookup">
	<p class="desc_lookup">아직 소유하고 있는 차가 없거나<br>새 차를 구입할 예정이라면</p>
	<a href="#none" class="link_line">예상 보험료 조회하기</a>
</div>
<div class="item_btn fixed_type">
	<button type="button" class="btn_g" disabled="disabled">확인</button><!-- 완료시 disabled="disabled" 삭제 -->
</div>
		</article>
	</main>
</div>
</body>
</html>
