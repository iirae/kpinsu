<!doctype html>
<html lang="ko" class="os_unknown none unknown version_0">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>카카오페이 보험서비스</title>
		<link rel="stylesheet" type="text/css" href="__css/common.css">
</head>
<body>
	<div id="kakaoWrap" class="wrap_pet ">
	

<header>
    <h1 class="screen_out">카카오페이</h1>
</header>
<hr class="hide">
	<main id="kakaoContent" class="cont_register">
		<article id="mArticle">
			<div class="area_etc">
        <button type="button" class="btn_prev"><span class="ico_insure ico_prev">이전페이지 이동</span></button>
        <button type="button" class="btn_close"><span class="ico_insure ico_close">현재 페이지 닫기</span></button>
</div>
						<h2 class="screen_out">펫 보험</h2>
						<div class="area_headline">
    <strong class="tit_headline">품종선택</strong>
    <p class="desc_headline">목록에 없는 품종의 경우 현재 가입이 불가합니다.</p>
</div>
<div class="area_choice area_choice_kind">
    <strong class="tit_choice">많이 등록하는 품종</strong>
    <div class="item_choice">
        <input type="radio" id="radio1" name="radio" class="inp_g">
        <label for="radio1" class="lab_g">
            말티즈
            <span class="ico_insure ico_choice"></span>
        </label>
    </div>
    <div class="item_choice">
        <input type="radio" id="radio2" name="radio" class="inp_g">
        <label for="radio2" class="lab_g">
            시추
            <span class="ico_insure ico_choice"></span>
        </label>
    </div>
    <div class="item_choice">
        <input type="radio" id="radio3" name="radio" class="inp_g">
        <label for="radio3" class="lab_g">
            요크셔테리어
            <span class="ico_insure ico_choice"></span>
        </label>
    </div>
    <div class="item_choice">
        <input type="radio" id="radio4" name="radio" class="inp_g">
        <label for="radio4" class="lab_g">
            골든 리트리버
            <span class="ico_insure ico_choice"></span>
        </label>
    </div>
    <div class="item_choice">
        <input type="radio" id="radio5" name="radio" class="inp_g">
        <label for="radio5" class="lab_g">
            포메라니안
            <span class="ico_insure ico_choice"></span>
        </label>
    </div>
    <strong class="tit_choice">품종찾기(가다나순)</strong>
    <div class="item_choice">
        <input type="radio" id="radio6" name="radio" class="inp_g">
        <label for="radio6" class="lab_g">
            말티즈
            <span class="ico_insure ico_choice"></span>
        </label>
    </div>
    <div class="item_choice">
        <input type="radio" id="radio7" name="radio" class="inp_g">
        <label for="radio7" class="lab_g">
            시추
            <span class="ico_insure ico_choice"></span>
        </label>
    </div>
</div>
<div class="item_btn fixed_type">
    <button type="button" class="btn_g" disabled="disabled">확인</button><!-- 완료시 disabled="disabled" 삭제 -->
</div>
		</article>
	</main>
</div>
</body>
</html>
