<!doctype html>
<html lang="ko" class="os_unknown none unknown version_0">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>카카오페이 보험서비스</title>
		<link rel="stylesheet" type="text/css" href="__css/common.css">
</head>
<body>
	<div id="kakaoWrap" class="wrap_car ">
	

<header>
    <h1 class="screen_out">카카오페이</h1>
</header>
<hr class="hide">
	<main id="kakaoContent" class="cont_collateral">
		<article id="mArticle">
			<div class="area_etc">
        <button type="button" class="btn_prev"><span class="ico_insure ico_prev">이전페이지 이동</span></button>
        <button type="button" class="btn_close"><span class="ico_insure ico_close">현재 페이지 닫기</span></button>
</div>
						<h2 class="screen_out">자동차 보험</h2>
						<div class="area_headline">
    <strong class="tit_headline">가입담보 및 보장내역 선택</strong>
    <p class="desc_headline">담보 및 보장조건은 기본으로 선택되어 있으며<br>원하는 조건으로 변경할 수 있습니다</p>
</div>
<div class="area_collateral_sel">
    <span class="box_link"> 
        <a href="#none" class="link_line">담보 내용 선택</a>
    </span>
    <div class="bundle_opt">
		<!-- 
            .item_tf 혹은 .item_opt
			이전 단계 완료시 direction 클래스 추가 / 
			focus시 active 클래스 추가 / 
			완료시 done 클래스 추가 
		-->
        <div class="item_tf done">
            <label for="inpOpt" class="tf_label">대인배상1</label>
            <div class="combo_tf">
              <input type="text" name="text" id="inpOpt" class="tf_g" value="가입(의무가입)" disabled><!-- 조건 변경 불가능 -->
            </div>
        </div>
        <div class="item_opt done">
            <label for="slt1" class="opt_label">대인배상2</label>
            <!-- 2019-09-09 추가 시작 -->
            <div class="txt_opt">
                <span class="desc_opt">대인배상2</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
            </div>
            <!-- 2019-09-09 추가 끝 -->
            <select name="slt1" id="slt1" class="opt_select">
                <option value="" selected="selected">무한</option>
                <option value="선택1">선택1</option>
                <option value="선택2">선택2</option>
                <option value="선택3">선택3</option>
            </select>
            <span class="ico_insure ico_select"></span>
        </div>
        <div class="item_opt active">
            <label for="slt2" class="opt_label">자기신체손해/자동차상해</label>
            <!-- 2019-09-09 추가 시작 -->
            <div class="txt_opt">
                <span class="desc_opt">자기신체손해 / 2억원</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
            </div>
            <!-- 2019-09-09 추가 끝 -->
            <select name="slt2" id="slt2" class="opt_select">
                <option value="" selected="selected">자기신체손해 / 2억원</option>
                <option value="선택1">선택1</option>
            </select>
            <span class="ico_insure ico_select"></span>
        </div>
        <div class="item_opt direction">
            <label for="slt3" class="opt_label">자기차량손해</label>
            <!-- 2019-09-09 추가 시작 -->
            <div class="txt_opt">
                <span class="desc_opt">자기차량손해</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
            </div>
            <!-- 2019-09-09 추가 끝 -->
            <select name="slt3" id="slt3" class="opt_select">
                <option value="" selected="selected">자기부담 20%</option>
                <option value="선택1">선택1</option>
            </select>
            <span class="ico_insure ico_select"></span>
        </div>
        <div class="item_opt">
            <label for="slt4" class="opt_label">긴급출동서비스</label>
            <!-- 2019-09-09 추가 시작 -->
            <div class="txt_opt">
                <span class="desc_opt">긴급출동서비스</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
            </div>
            <!-- 2019-09-09 추가 끝 -->
            <select name="slt4" id="slt4" class="opt_select">
                <option value="" selected="selected">기본형</option>
                <option value="선택1">선택1</option>
            </select>
            <span class="ico_insure ico_select"></span>
        </div>
        <div class="item_opt">
            <label for="slt5" class="opt_label">물적사고 할증금액</label>
            <!-- 2019-09-09 추가 시작 -->
            <div class="txt_opt">
                <span class="desc_opt">물적사고 할증금액</span><!-- 2019-09-09 선택된 값이 들어갑니다 -->
            </div>
            <!-- 2019-09-09 추가 끝 -->
            <select name="slt5" id="slt5" class="opt_select">
                <option value="" selected="selected">200만원</option>
                <option value="선택1">선택1</option>
            </select>
            <span class="ico_insure ico_select"></span>
        </div>
    </div>
</div>
<div class="item_btn fixed_type">
    <button type="button" class="btn_g" disabled="disabled">입력 완료</button><!-- 완료시 disabled="disabled" 삭제 -->
</div>
		</article>
	</main>
</div>
</body>
</html>
