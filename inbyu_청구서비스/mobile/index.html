<script>
$(function() {

    var $window = $window || $(window),
        $document = $document || $(document),
        $html = $html || $('html');


    $document.on('click', '.file', function(e){
        e.preventDefault();
        var $this = $(this),
            $link = $('.file'),
            $target = $('#preview');

        $link.removeClass('in');
        $this.addClass('in');
        $target.attr('src', $this.attr('href'));
    });

});
