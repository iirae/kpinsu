<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover, initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="title" content="인바이유 청구서비스" />
        <meta name="author" content="인바이유" />
        <meta name="copyright" content="인바이유" />
        <title>인바이유 청구서비스</title>
        <link rel="stylesheet" href="../resources/css/common.css" />
        <script src="../resources/js/lib/jquery-3.3.1.min.js"></script>
        <script src="../resources/js/lib/jquery-ui.js"></script>
    </head>
    <body>
    <div>
        <div class="wrap" id="wrap">
            <header class="header">
                <h1 class="page-head">보험사 전화 연결</h1>
                <p class="text-desc">청구를 신청하신 보험사로 전화 연결하여,<br>FAX번호를 요청 후 입력해주세요.</p>
            </header>
            <main class="contents" id="contents">
                <div class="section-insu-cs">
                    <!-- 
                        * 보험사 icon 클래스
                        삼성: samsung
                        현대해상: hyundai
                        DB: db
                        KB: kb
                        메리츠: meritz
                        한화: hanhwa
                        농협: nonghyup
                        흥국: heungkuk
                        롯데: lotte
                        MG: mg
                        The-K: thek
                        AIG: aig
                        AXA: axa
                        처브: chubb
                        BNP파리바: bnp
                        교보: kyobo
                        동양: dongyang
                        신한: shinhan
                        오렌지: orange
                        KDB: kdb
                        라이나: lina
                        교보라이프플래닛: life-planet
                        메트라이프: metlife
                        미래에셋: mirae
                        푸르덴셜: prudential
                        푸본현대: fubon
                        하나: hana
                        ABL: abl
                        AIA: aia
                        DGB: dgb
                        IBK: ibk
                        우체국: epost
                        교직1라이프: ktculife
                        신협: cu
                        수협: suhyup
                    -->
                    <div class="bundle-insu"><i class="icon insu kb"></i>KB손해보험</div>
                    <div class="area-button">
                        <a href="tel:15881234" class="btn btn-static"><i class="icon tel"></i>1588-1234</a>
                    </div>
                </div>
                <fieldset>
                    <div class="section-fax">
                        <strong class="title">FAX 번호</strong>
                        <div><input type="tel" pattern="[0-9]*" inputmode="numeric"  placeholder="(-)을 제외하고 숫자만 입력해주세요."></div>
                    </div>
                </fieldset>
            </main>
            <div class="area-button fixed">
                <a href="javascript:history.back();" class="btn btn-secondary flex-1">이전</a>
                <button type="submit" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>
    
        <script src="../resources/js/event.js"></script>
    </body>
</html>
