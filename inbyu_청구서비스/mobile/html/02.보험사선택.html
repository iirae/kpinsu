        <script src="../resources/js/event.js"></script>

        <!-- 참고: UI 확인용입니다. -->
        <script>
            $(document).ready(function(){
                $('.form-radio input').on('click', function(){
                    let allRadio = $(".form-radio input");
                    let $this = $(this);
                    let isReadonly = $this.is(":visible[readonly]");
                    let count = 0;

                    $.each(allRadio, function(index, radio) {
                        let checked = $(radio).prop('checked');

                        count = checked ? count+= 1 : count;

                        if (count === 0 || isReadonly) {
                            $('.btn-primary').addClass('disabled');
                        } else {
                            $('.btn-primary').removeClass('disabled');
                        }
                    });

                    if(isReadonly) {
                        $this.prop('checked', false);
                        $('#layerReady').fadeIn('fast');
                    }

                });
            });
        </script>
