	<body>
		<div id="wrap">
			<div id="contents">
				<h2 class="hide">컨텐츠</h2>
				<div class="sub_contents">
					<div class="in-Layer">



						<!-- *** start : *** -->
						<!-- *** start : *** -->
						<!-- *** start : *** -->
						<h3 class="h3_Title claim">
							보험금 청구 항목을 선택하세요
						</h3>
						
						<div class="claimUi_Box">
							<div class="claim-Box">
								<dl class="input-zip">
									<dt style="display:none"></dt>
									<dd class="type">
										<div class="select-div">
											<select name="" id="" class="claimSelect select">
												<option value="선택">선택</option>
												<option value="type_1">외래</option>
												<option value="type_2">약제</option>
												<option value="type_3">입원</option>
												<option value="type_4">비급여특약(입원)</option>
												<option value="type_5">비급여특약(외래)</option>
											</select>
										</div>
										<div class="btn choiceClaim" id="choiceClaim"><a href="javascript:void(0)">확인</a></div>
									</dd>
								</dl>
								<p class="info_Text"><b>청구항목을 선택하신 뒤 확인 버튼을 눌러주세요.</b></p>
							</div>

							<form action="" method="post">
								<div class="claim-cont">
								<!-- -->
									<div class="claimBLock_list"></div>
									<div class="add-claim"></div>
								<!-- -->
								</div>

								<div class="btn_C_Area claimBtn">
									<a href="claim_Step2.html" class="btnStyle blueHalf">예상 수령금액 확인</a>
									<div class="add">
										<input type="reset" class="reset" value="입력정보 초기화" />
										<a href="#self" class="saveAdd">임시저장 및 청구항목 추가등록</a>
										<a href="claim_step2.html" class="check">예상 수령금액 확인</a>
									</div>
									<div class="edit">
										<a href="#self" class="btnStyle greyHalf">취소</a>
										<a href="#self" class="btnStyle blueHalf">수정</a>
									</div>
								</div>
							</form>
						</div>
						
						<script type="text/javascript" src="js/v3/claim.ui.js"></script>
						<script type="text/javascript">
						//<![CDATA[
						$('.claimUi_Box').claimUi({
							type : 0, //selected setting : 0=선택(default_수정mode 활용), 1=외래, 2=약제, 3=입원, 4=비급여특약(입원), 5=비급여특약(외래)
							_n : 4 //claim-Block : 해당 건수 갯수
						});
						//]]>
						</script>
